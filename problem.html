<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <!-- filter 1 -->
    <div class="checkbox">
        <input id="" type="checkbox" onclick="showMe('email-status', this)">
        <label for="">
            <strong>Email Status</strong>	
        </label>
    </div>
    <div id="email-status" style="display: none;">
        <select>
            <option><strong>sent</strong></option>
            <option><strong>not sent</strong></option>
            <option><strong>opened</strong></option>
            <option><strong>not opened</strong></option>
            <option><strong>received</strong></option>
            <option><strong>not received</strong></option>
            <option><strong>bounced</strong></option>
            <option><strong>>opened and not replied</strong></option>
        </select>
        <select onchange="getdiv(this)">
            <option value="1">in the last</option>
            <option value="2">On</option>
            <option value="2">before</option>
            <option value="2">after</option>
            <option value="3">between</option>
            <option>Today</option>
            <option>Yesterday</option>
            <option>This week</option>
            <option>This Month</option>
            <option>This year</option>
            <option>Last Week</option>
            <option>Last Month</option>
        </select>
        <div id="inthelast1" style="display: none;" class="m-t-10 send1">
            <input type="number" name="" class="" style="width: 50px; height: 21px;">
            <select class="">
                <option>weeks</option>
                <option>days</option>
                <option>months</option>
            </select>
        </div>
        <div id="on1" style="display: none;" class="m-t-10 send2">
            <div class="input-group">
                <input type="text" class="" placeholder="mm/dd/yyyy" id="datepicker-autoclose">
            </div><!-- input-group -->
        </div>
        <div id="between1" style="display:none;" class="send3">
            <div class="input-daterange input-group m-t-10" id="date-range" style="width:250px !important;">
                <input type="text" class="" name="start" placeholder="From date"/>
                <span class="input-group-addon bg-custom text-white b-0">-</span>
                <input type="text" class="" name="end" placeholder="To date"/>
            </div>
        </div>
        <div >
            <div class="m-t-10 m-l-15"><strong>and status is</strong><br></div>
            <div class="radio radio-info m-l-15">
                <input type="radio" name="status" value="">
                <label for=""><strong>opened</strong></label><br>
                <input type="radio" name="status" value="">
                <label for=""><strong>not opened</strong></label><br>
                <input type="radio" name="status" value="">
                <label for=""><strong>bounced</strong></label><br>
                <input type="radio" name="status" value="">
                <label for=""><strong>opened and not replied</strong></label><br>
                <input type="radio" name="status" value="">
                <label for=""><strong>Any of the above</strong></label><br>
            </div>
        </div>
    </div>
    
    <!-- filter 2 -->
    <div class="checkbox">
        <input type="checkbox" onclick="showMe('activities', this)">
        <label for="">
            <strong>Activities</strong>
        </label>
    </div>
    <div id="activities" style="display:none">
        <div class="radio radio-info m-l-15">
            <input type="radio" name="status" value="">
            <label for=""><strong>without open activity</strong></label><br>
            <input type="radio" name="status" value="" id="overdue">
            <label for=""><strong>Overdue</strong></label><br>
            <div id="showoverdue" style="display:none;">
                <select>
                    <option><strong>Activities</strong></option>
                    <option><strong>Tasks</strong></option>
                    <option><strong>Calls</strong></option>
                </select>
            </div>
            <input type="radio" name="status" value="" id="actdue">
            <label for=""><strong>Activity Due</strong></label><br>
            <div id="showactdue" style="display:none;">
                <select>
                    <option><strong>Today</strong></option>
                    <option><strong>Tomorrow</strong></option>
                    <option><strong>Next 7 days</strong></option>
                    <option><strong>Today + Overdue</strong></option>
                </select>
            </div>
            
            <input type="radio" name="status" value="" id="withoutact">
            <label for=""><strong>Without any activity</strong></label><br>
            <div id="showwithoutact" style="display:none;">
                <select onchange="getdiv(this)">
                    <option value="1">in the last</option>
                    <option value="2">On</option>
                    <option value="2">before</option>
                    <option value="2">after</option>
                    <option value="3">between</option>
                    <option>Today</option>
                    <option>Yesterday</option>
                    <option>This week</option>
                    <option>This Month</option>
                    <option>This year</option>
                    <option>Last Week</option>
                    <option>Last Month</option>
                </select>
                <div style="display: none;" class="m-t-10">
                    <input type="number" name="" class="" style="width: 50px; height: 21px;">
                    <select class="">
                        <option>weeks</option>
                        <option>days</option>
                        <option>months</option>
                    </select>
                </div>
                <div style="display: none;" class="m-t-10">
                    <div class="input-group">
                        <input type="text" class="" placeholder="mm/dd/yyyy" id="datepicker-autoclose">
                    </div><!-- input-group -->
                </div>
                <div style="display:none;">
                    <div class="input-daterange input-group m-t-10" id="date-range" style="width:250px !important;">
                        <input type="text" class="" name="start" placeholder="From date"/>
                        <span class="input-group-addon bg-custom text-white b-0">-</span>
                        <input type="text" class="" name="end" placeholder="To date"/>
                    </div>
                </div>
            </div>
            <input type="radio" name="status" value="" id="actdone">
            <label for=""><strong>Activity Done</strong></label><br>
            <div id="showactdone" style="display:none;">
                <select onchange="getdiv(this)">
                    <option value="1">in the last</option>
                    <option value="2">On</option>
                    <option value="2">before</option>
                    <option value="2">after</option>
                    <option value="3">between</option>
                    <option>Today</option>
                    <option>Yesterday</option>
                    <option>This week</option>
                    <option>This Month</option>
                    <option>This year</option>
                    <option>Last Week</option>
                    <option>Last Month</option>
                </select>
                <div id="inthelast3" style="display: none;" class="m-t-10">
                    <input type="number" name="" class="" style="width: 50px; height: 21px;">
                    <select class="">
                        <option>weeks</option>
                        <option>days</option>
                        <option>months</option>
                    </select>
                </div>
                <div id="on3" style="display: none;" class="m-t-10">
                    <div class="input-group">
                        <input type="text" class="" placeholder="mm/dd/yyyy" id="datepicker-autoclose">
                    </div><!-- input-group -->
                </div>
                <div id="between3" style="display:none;">
                    <div class="input-daterange input-group m-t-10" id="date-range" style="width:250px !important;">
                        <input type="text" class="" name="start" placeholder="From date"/>
                        <span class="input-group-addon bg-custom text-white b-0">-</span>
                        <input type="text" class="" name="end" placeholder="To date"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="checkbox">
        <input id="" type="checkbox" onclick="showMe('notes', this)">
        <label for="">
            <strong>Notes</strong>
        </label>
    </div>
    <div id="notes" style="display:none;">
        <div class="radio radio-info m-l-15">
            <input type="radio" name="notes" value="" id="withoutnotes">
            <label for=""><strong>Without Any Notes</strong></label><br>
            <div id="shownotes" style="display:none;">
                <select onchange="getdiv(this)">
                    <option value="1">in the last</option>
                    <option value="2">On</option>
                    <option value="2">before</option>
                    <option value="2">after</option>
                    <option value="3">between</option>
                    <option>Today</option>
                    <option>Yesterday</option>
                    <option>This week</option>
                    <option>This Month</option>
                    <option>This year</option>
                    <option>Last Week</option>
                    <option>Last Month</option>
                </select>
                <div id="inthelast4" style="display: none;" class="m-t-10">
                    <input type="number" name="" class="" style="width: 50px; height: 21px;">
                    <select class="">
                        <option>weeks</option>
                        <option>days</option>
                        <option>months</option>
                    </select>
                </div>
                <div id="on4" style="display: none;" class="m-t-10">
                    <div class="input-group">
                        <input type="text" class="" placeholder="mm/dd/yyyy" id="datepicker-autoclose">
                    </div><!-- input-group -->
                </div>
                <div id="between4" style="display:none;">
                    <div class="input-daterange input-group m-t-10" id="date-range" style="width:250px !important;">
                        <input type="text" class="" name="start" placeholder="From date"/>
                        <span class="input-group-addon bg-custom text-white b-0">-</span>
                        <input type="text" class="" name="end" placeholder="To date"/>
                    </div>
                </div>
            </div>
            <input type="radio" name="notes" value="" id="notesadded">
            <label for="shownotesadded"><strong>Notes Added</strong></label><br>
            <div id="shownotesadded" style="display:none;">
                <select>
                    <option><strong>Activities</strong></option>
                    <option><strong>Tasks</strong></option>
                    <option><strong>Calls</strong></option>
                </select>
            </div>
        </div>
    </div>	
    <script type="text/javascript">
        function showMe (id, section) {
            var visible = (section.checked) ? "block" : "none";
            document.getElementById(id).style.display = visible;
        }
    </script>
    <script type="text/javascript">
        function getdiv(object) {
            var value = object.value;
            if (value==1) {
                object.parentNode.children[2].style.display = 'block';
            }
            else {
                object.parentNode.children[2].style.display = 'none';
            }
             if (value==2) {
                object.parentNode.children[3].style.display = 'block';
            }
            else {
                object.parentNode.children[3].style.display = 'none';
            }
             if (value==3) {
                object.parentNode.children[4].style.display = "block";
            }
            else {
                object.parentNode.children[4].style.display = 'none';
            }
        }
    </script>
    
    <script>
        $(document).ready(function() {
            $('input[type="radio"]').click(function() {
                if($(this).attr('id') == 'overdue') {
                    $('#showoverdue').show();           
                }
                
                else {
                    $('#showoverdue').hide();   
                }
                if($(this).attr('id') == 'actdue') {
                    $('#showactdue').show();           
                }
                
                else {
                    $('#showactdue').hide();   
                }
                if($(this).attr('id') == 'withoutact') {
                    $('#showwithoutact').show();           
                }
                
                else {
                    $('#showwithoutact').hide();   
                }
                if($(this).attr('id') == 'actdone') {
                    $('#showactdone').show();           
                }
                
                else {
                    $('#showactdone').hide();   
                }
                if($(this).attr('id') == 'withoutnotes') {
                    $('#shownotes').show();           
                }
                
                else {
                    $('#shownotes').hide();   
                }
                if($(this).attr('id') == 'notesadded') {
                    $('#shownotesadded').show();           
                }
                
                else {
                    $('#shownotesadded').hide();   
                }
            });
        });
        
    </script>
    
</body>
</html>
